<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="image">
      <img class="nft" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <img class="view" src="./images/icon-view.svg" alt="view equilibrium">
    </div>
    <div class="content">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          0.041 ETH
        </div>
        <div class="time">
         <img src="./images/icon-clock.svg" alt="clock"> 
         3 days left
        </div>
      </div>
    </div>
    <div class="author">
      <img src="./images/image-avatar.png" alt="avatar">
      Creation of <a>Jules Wyvern</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Urvakhan/Frontend-Mentor-nft-card">Paul Justice</a>.
  </div>
</body>

</html>
